<div class="container col-xl-4 col-md-6 col-sm-12 col-12" >
    <br>
    <!-- Div que conotiene el Logo de la tienda -->
    <div class="text-center">
        <img src="assets/images/logodcfruver.png"  alt="..." style="width: 70%;">
    </div>
    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
        <div class="mb-4">
            <label for="txtusu" class="form-label">Usuario: </label>
            <input type="text" formControlName="usuario" [class.is-invalid]="f['usuario'].errors && f['usuario'].touched" class="form-control" name="txtusu" aria-describedby="textHelp">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Usuario obligatorio
            </div>
        </div>
        <div class="mb-4">
            <label for="txtcla" class="form-label">Contraseña:</label>
            <input type="password" formControlName="password" [class.is-invalid]="f['password'].errors && f['password'].touched" class="form-control" name="txtcla">
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Contraseña Obligatoria
            </div>
        </div>
        <button type="submit" class="btn btn-success --bs-success-rgb" >Iniciar sesión</button>
    </form>
</div>
