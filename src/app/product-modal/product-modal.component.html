<!-- Este componente despliega el modal que contiene la informaciÃ³n detallada del producto -->
<div class="modal-header">
    <h5 class="modal-title" id="productoModalLabel">{{ productoSeleccionado?.nomproducto }}</h5>
    <button type="button" class="close" (click)="dismissModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img [src]="productoSeleccionado?.imgproducto" class="img-fluid mb-3" alt="{{ productoSeleccionado?.nomproducto }}">
    <p>{{ productoSeleccionado?.descripcionproducto }}</p>
</div>
