<!-- div que contiene un formulario que me sirve para recibir información para Editar o Agregar productos -->
<div class="divlistap">
    <div class="row ">
        <div class="col-sm-12">
            <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="nombre">Nombre</label>
                        <input type="text" class="form-control " required [(ngModel)]="producto.nomproducto" name="nombre">
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="categoria">Categoria</label>
                        <input type="text" class="form-control" required [(ngModel)]="producto.categoriaproducto" name="categoria">
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="des">Descripción</label>
                        <input type="text" class="form-control" required [(ngModel)]="producto.descripcionproducto" name="des">
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="precio">Precio</label>
                        <input type="number" class="form-control" required [(ngModel)]="producto.precioproducto" name="precio">
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="stock">Stock</label>
                        <input type="number" class="form-control" required [(ngModel)]="producto.stockproducto " name="stock">
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="col-sm-12">
                        <label class="control-label" for="imagen">Imagen</label>
                        <input type="text" class="form-control" required [(ngModel)]="producto.imgproducto" name="imagen">
                    </div>
                </fieldset>
                <br>
                <fieldset class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" [disabled]="!productoForm.form.valid">Enviar</button>
                    </div>
                </fieldset>
            </form>
    </div>
</div>
